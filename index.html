}

nav li a {

    text-transform: uppercase;

}

    content: '';
    display: block;
    height: 2px;
    background-color: black;
    width: 0;
    top: 0;
    transition: all ease-in-out 250ms;
    
    }
nav li a:hover::before {
    width: 100%;
}
